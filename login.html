<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form action="#" method="post" autocomplete="on">
            <h1>Login</h1>

            <div class="input-box">
                <label for="username" class="visually-hidden">Username</label>
                <input id="username" name="username" type="text" placeholder="Username" required autocomplete="username">
                <i class='bx bxs-user' aria-hidden="true"></i>
            </div>

            <div class="input-box">
                <label for="password" class="visually-hidden">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password">
                <i class='bx bxs-lock-alt' aria-hidden="true"></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox" name="remember"> Remember me</label>
                <a href="#">Forget Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                Don't have an account? <a href="#">Register</a>
            </div>

        </form>
    </div>
</body>

</html>
